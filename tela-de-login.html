<html>
<head>
	<title>Integração HTML-JS</title>
</head>
<body>
	
	<div id="form_cadastro">
	<img style="width:300px; display: inline-block; display: center;" src="https://odiariodemaringa.com.br/wp-content/uploads/2019/12/sus.png">
	<h1>Login</h1> 
	
	<form>
		<div id="nome_div" class="form_div">
			<span class="label_input">Nome:</span>
			<input type="text" id="nome" class="input" placeholder="Coloque nome completo">
		</div>
		
		<div id="email_div" class="form_div">
			<span class="label_input">Senha:</span>
			<input type="password" id="senha" class="input" placeholder="Deve conter 8 caracteres">
		</div>
		
		
	</form>
	
	<button id="button_apagar">Clique para efetuar login</button>
	
	</div>

</body>
</html>
